{% extends 'base.html' %}

{% block body %}
{{ dinner }}<br><br>

<form method='post'>
	{% csrf_token %}
	{% include 'forms/generic-form.html' %}
	<input type='submit' value='submit' />
</form>

<ul>Current people at dinner:
	{% for person_at_dinner in people_at_dinner %}
	<li>{{ person_at_dinner.person.get_name }}</li>
	{% endfor %}
</ul>
{% endblock body %}
